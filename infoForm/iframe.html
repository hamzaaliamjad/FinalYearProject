<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
    .skill {
  display: flex;
  align-items: center;
}

.skill input {
  flex: 1;
  margin-right: 10px;
}

.delete-skill-button {
  background-color: red;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

  </style>
  <form>
    <div id="skills">
      <!-- This div element will contain the list of skills -->
    </div>
    <button type="button" id="add-skill-button">Add Skill</button>
  </form>
  
  <!-- This template will be used to create new skill elements -->
  <template id="skill-template">
    <div class="skill">
      <input type="text" placeholder="Skill name">
      <input type="text" placeholder="Skill level (1-5)">
      <button type="button" class="delete-skill-button">Delete</button>
    </div>
  </template>
  


</body>
<script>
  const skillsContainer = document.getElementById("skills");
const addSkillButton = document.getElementById("add-skill-button");
const skillTemplate = document.getElementById("skill-template");

// Add a new skill when the "Add Skill" button is clicked
addSkillButton.addEventListener("click", () => {
  // Clone the skill template
  const newSkill = skillTemplate.content.cloneNode(true);

  // Find the delete button in the new skill element
  const deleteButton = newSkill.querySelector(".delete-skill-button");

  // Add a click event listener to the delete button
  deleteButton.addEventListener("click", () => {
    // Remove the skill element when the delete button is clicked
    newSkill.remove();
  });

  // Append the new skill element to the skills container
  skillsContainer.appendChild(newSkill);
});

</script>
</html>
