<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The iframe element will contain the HTML page that you want to use as the background -->
    <iframe src="cityLife.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:-1;">
    </iframe>

    <!-- The rest of your HTML content goes here. Set the z-index to a positive value to ensure that it is above the iframe element. -->
    <div style="z-index: 1;">
      <h1>Welcome to My Page</h1>
      <p>This is the main content of the page.</p>
    </div>


</body>
</html>
