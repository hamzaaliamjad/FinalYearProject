<!DOCTYPE html>
<html>
<head>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- jQuery and Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
        <title>Skills List</title>
      </head>
<body>
  <div class="container mt-5">
    <h2>Skills</h2>
    <ul class="list-group">
      <!-- Add list items here -->
    </ul>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addSkillModal" tabindex="-1" role="dialog" aria-labelledby="addSkillModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSkillModalLabel">Add Skill</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="skillName">Skill Name</label>
              <input type="text" class="form-control" id="skillName" aria-describedby="skillNameHelp" placeholder="Enter skill name">
              <small id="skillNameHelp" class="form-text text-muted">Enter the name of the skill you want to add.</small>
            </div>
            <div class="form-group">
              <label for="skillLevel">Skill Level</label>
              <input type="range" class="form-control-range" id="skillLevel" min="0" max="100" step="5" value="50">
              <small id="skillLevelHelp" class="form-text text-muted">Select a value between 0 and 100 to indicate your proficiency level for this skill.</small>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addSkillButton">Add Skill</button>
        </div>
      </div>
    </div>
  </div>

  
  <!-- Add a button to open the modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addSkillModal">
    Add Skill
  </button>

  <!-- Add JavaScript to handle adding a new skill to the list -->
  <script>
    // Get the add skill button and the skill list
    const addSkillButton = document.getElementById('addSkillButton');
    const skillList = document.querySelector('.list-group');

    // Add an event listener for the add skill button
    addSkillButton.addEventListener('click', () => {
      // Get the skill name and level from the form
      const skillName = document.getElementById('skillName').value;
      const skillLevel = document.getElementById('skillLevel').value;

      // Create a new list item for the skill
      const newSkill = document.createElement('li');
      newSkill.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
      newSkill.innerHTML = `
        ${skillName}
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: ${skillLevel}%" aria-valuenow="${skillLevel}" aria-valuemin="0" aria-valuemax="100" aria-valuetext="${getProficiencyLabel(skillLevel)}"></div>
        </div>
      `;

      // Add the new skill to the list
      skillList.appendChild(newSkill);

      // Close the modal
      $('#addSkillModal').modal('hide');
    });

    // Helper function to get a proficiency label for a given level
    function getProficiencyLabel(level) {
      if (level >= 75) {
        return 'Expert';
      } else if (level >= 50) {
        return 'Proficient';
      } else if (level >= 25) {
        return 'Intermediate';
      } else {
        return 'Beginner';
      }
    }
  </script>
</body>
</html>
