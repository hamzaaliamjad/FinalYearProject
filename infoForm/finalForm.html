<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaduct data Collection</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
	 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
     crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</head>
<body style="background-color: #fadbde;">
    
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
	        font-family: 'Poppins',sans-serif;
        }
        :root{
            
            --background--button:linear-gradient(135deg, #ec6c0a, #f5421a);
            --background--button1:linear-gradient(135deg, #1c8ae3, #52eecc);
	        --background--screen:url(pexels-scott-webb-1022923.jpg);
            --background--form:transparent;
        }
        

    </style>
    <div class="container-fluid" style="background:var(--background--screen); background-size: cover;">
        <h1 class="text-center mb-lg-1" style="font-family: 'Amita'; font-size: 50px; color: #5d41e8;">Viaduct</h1>
        <h3 class="text-center mb-2">Data Collection Drive</h3>
        <div class="d-flex min-vh-100 justify-content-center" style="background-color: transparent; border: none;">       
        <div class="card justify-content-center" style="background-color: transparent; border: none;">
            <div class="container" style="background-color: transparent;">
                <div class="card-body" style="background:var(--background--form);">
                    <form id="form" action="/signupHandle" method="post" style="background-color: transparent;">
                    <div class="form-group"><!--action="/signupHandle"  method="post"-->
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="name" style="margin-top:1rem;">Full Name</label>
                                <input type="text" class="form-control" id="name" name="nm" placeholder="Enter Your Name" required>
                            </div>
    
                            <div class="col-lg-1"></div>
                            <div class="col-lg-5">
                                <label for="uName" style="margin-top:1rem;">Roll Number</label>
                                <input type="text" class="form-control" id="rollNo" name="rn" placeholder="Enter Roll Number" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="pwd" style="margin-top:1rem;">Password</label>
                                <input type="text" class="form-control" id="pwd" name="pwd" placeholder="Enter Password" required>
                            </div>
    
                            <div class="col-lg-1"></div>
                            <div class="col-lg-5">
                                <label for="rPwd" style="margin-top:1rem;">Confirm Password</label>
                                <input type="text" class="form-control" id="rPwd" name="rpwd" placeholder="Re-Enter Password" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="email" style="margin-top:1rem;">Email</label>
                                <input type="email" class="form-control" id="email" name="em" placeholder="Enter Your Email">
                            </div>
    
                            <div class="col-lg-1"></div>
    
                            <div class="col-lg-5">
                                <label for="cgpa" style="margin-top:1rem;">CGPA</label>
                                <input type="text" class="form-control" id="cgpa" name="cgpa" placeholder="Enter Your CGPA" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="deg" style="margin-top:1rem;">Degree</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="RadioOptions" id="CS" value="CS"/>
                                    <label class="form-check-label" for="CS">CS</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="RadioOptions" id="IT" value="IT"/>
                                    <label class="form-check-label" for="IT">IT</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="RadioOptions" id="SE" value="SE"/>
                                    <label class="form-check-label" for="SE">SE</label>
                                </div>
                                
                            </div>
    
                            <div class="col-lg-1"></div>
    
                            <div class="col-lg-5">
                                <label for="sem" style="margin-top:1rem;">Semester</label><br>
                                <select class="custom-select" name="semester">
                                    <option selected class="border-0">Select your Semester</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="5">7</option>
                                    <option value="6">8</option>
                                  </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="num" style="margin-top:1rem;">Phone No.</label>
                                <input type="tel" class="form-control" id="num" name="pn" placeholder="Enter Your Phone No." required>
                            </div>
    
                            <div class="col-lg-1"></div>
    
                            <div class="col-lg-5">
                                <label for="add" style="margin-top:1rem;">Address</label>
                                <input type="text" class="form-control" id="add" name="add" placeholder="Enter Your Address" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <label for="gender" style="margin-top:1rem;">Gender</label>
                            <div class="col-lg-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male"/>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female" />
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="none" value="Prefer Not to say" />
                                    <label class="form-check-label" for="none">Prefer Not to say</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <ul id="skillList" class="list-group font-weight-bold text-bold"></ul>
                        <br>
                        <div class="form-group d-flex align-items-center">
                            <!-- Add a text field for the user to enter a new skill -->
                            <input type="text" class="form-control mr-2" id="newSkill" placeholder="Enter a new skill">
                            <!-- Add a select menu for the proficiency level of the new skill -->
                            <select class="form-control mr-2" id="newSkillLevel">
                              <option value="0">0</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                          
                            </select>
                            </div>                          
                          <br>
                          <div class="row">
                          <button class="btn btn-block" type="button" id="add-skill-button" onclick=addSkill() style="background:var(--background--button1);">Add Skill</button>     
                        </div>                   
                        
              </div>
                        <br>
                        <div class="row">
                            <button class="btn btn-block" type="submit" style="background:var(--background--button);">Submit</button>
                        </div>
                    </div>
                    </form>
                </div>
                
            </div>
     </div>  
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script>
        
        // Get a reference to the skill list, the new skill text field, and the new skill level select menu
        var skillList = document.getElementById("skillList");
        var newSkill = document.getElementById("newSkill");
        var newSkillLevel = document.getElementById("newSkillLevel");
    
        // Define a function to add a new skill to the list
        function addSkill() {
          // Get the value of the new skill text field and the new skill level select menu
          var skill = newSkill.value;
          var skillLevel = newSkillLevel.value;
          // Make sure the skill and skill level are not empty
          if (skill.trim() === "" || skillLevel.trim() === "") {
            return;
          }
    
          // Create a new list item to hold the skill and proficiency level
          var li = document.createElement("li");
          li.classList.add("d-flex", "justify-content-between","font-weight-bold");
          // Create a paragraph element to hold the skill
          var p = document.createElement("label");
          p.textContent = skill;
          p.classList.add("font-weight-bold");  
          p.style.cssText = "font-weight: bold; color: black;";
          
          var p1= document.createElement("label");
          p1.textContent = skillLevel;
          p1.classList.add("font-weight-bold");
          p1.style.cssText = "font-weight: bold; color: black;";
          // Create a button to remove the skill from the list
          var button = document.createElement("button");
          button.textContent = "Remove";
          button.classList.add("btn", "btn-danger","btn-sm");
          // Add an event listener to the remove button
          button.addEventListener("click", function() {
            // Remove the list item from the skill list
            skillList.removeChild(li);
          });
    
          // Append the skill, proficiency level, and remove button to the list item
          li.appendChild(p);
          li.appendChild(p1);
          //li.appendChild(select);
          li.appendChild(button);
          // Append the list item to the skill list
          skillList.appendChild(li);
          // Clear the new skill text field and the new skill level select menu
          newSkill.value = "";
          newSkillLevel.value = "0";
        }
      </script> 
</body>
</html>
